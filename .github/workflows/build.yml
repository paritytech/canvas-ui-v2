name: 'Cypress tests'

on: [push]

jobs:
  install:
    runs-on: ubuntu-latest
    container: cypress/browsers:node14.17.0-chrome88-ff89
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install and build
        run: |
          yarn
          yarn build

      - name: Save build folder
        uses: actions/upload-artifact@v3
        with:
          name: build
          if-no-files-found: error
          path: dist

  contracts-node-binary:
    runs-on: ubuntu-latest
    container: paritytech/contracts-ci-linux:production
    steps:
      - name: Save node artifact
        uses: actions/upload-artifact@v3
        with:
          name: substrate-contracts-node
          if-no-files-found: error
          path: /usr/local/cargo/bin/substrate-contracts-node

  ui-chrome-tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    container: cypress/browsers:node14.17.0-chrome88-ff89
    needs: [install, contracts-node-binary]
    strategy:
      # when one test fails, DO NOT cancel the other
      # containers, because this will kill Cypress processes
      # leaving the Dashboard hanging ...
      # https://github.com/cypress-io/github-action/issues/48
      fail-fast: false
      matrix:
        # run copies of the current job in parallel
        containers: [1, 2]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download the build folders
        uses: actions/download-artifact@v3
        with:
          name: build
          path: dist

      - name: Download the node binary
        uses: actions/download-artifact@v3
        with:
          name: substrate-contracts-node
          path: scripts

      - name: Start local node
        run: chmod +x -R ./scripts && ./scripts/substrate-contracts-node --dev

      - name: 'UI Tests - Chrome'
        uses: cypress-io/github-action@v2
        with:
          start: yarn start
          wait-on: 'http://localhost:8081'
          wait-on-timeout: 120
          browser: chrome
          record: true
          parallel: true
          group: 'UI - Chrome'
        env:
          CYPRESS_PROJECT_ID: ${{ secrets.CYPRESS_PROJECT_ID }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          # Recommended: pass the GitHub token lets this action correctly
          # determine the unique run id necessary to re-run the checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
